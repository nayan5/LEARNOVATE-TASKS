<!-- Build a job application form by using all types of fields like text, mail, password, checkbox, radio, file upload and submit button. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
</head>
<body>
    <p>APPLICATION FORM </p>
    <form >
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>

        <div>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username">
        </div>
        
        <div>
            <label for="pass">Password (8 characters minimum):</label><br>
            <input type="password" id="pass" name="password"
                   minlength="8" required>
        </div>
        
        <div><br><br>
        <p>Favorite language - <br> </p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        
        </div>

        <div><br><br>
        <p>Means of transport - <br> </p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label></div>

        <br><br>
        <label for="myfile">Upload Resume :</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        

        <br><input type="submit" value="Submit">
      </form> 
      
      <p>If you click the "Submit" button, the form-data will be submitted.</p>

        
</body>
</html>
